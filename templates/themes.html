<!DOCTYPE html>
<html>
<head>
  <title>Themes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/static/themes.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="topnav">
      <a href="/templates/index.html" class="active">Treasure Hunt</a>
      <div id="myLinks">
        <a href="/templates/index.html">Home</a>
        {% if session.user_id %}
          {% if session.user_id == admin %}
            <a href="{{ url_for('admin') }}">Admin Dashboard</a>
          {% endif %}
          <a href="{{ url_for('profile') }}">My Account</a>
        {% else %}
          <a href="/templates/login.html">Login/Register</a>
        {% endif %}
        <a href="{{ url_for('leaderboard')}}">Leaderboard</a>
        <a href="#about">About</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </nav>
  <div class="page">
    <h1>Select a Theme</h1>
    <div class="link">
      <ul>
        <li><a href="/templates/game.html" onclick="myFunction1()">Soft Skills Basic</a></li>
        <li><a href="/templates/game.html" onclick="myFunction2()">Soft Skills Advance</a></li>
      </ul>
    </div>
  </div>
  <script src="/static/themes.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
